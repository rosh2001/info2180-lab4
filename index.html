<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js"> </script>
    <title>Avengers Character Search</title>
</head>
<body>
    <div class="container">

        <header>
            <h1>SEARCH AVENGERS!</h1>
        </header>

        <main>
            <form>
                <label><b>Search by Full Name or Alias</b></label>
                <input id ="searchField" name="search" type="text" placeholder="e.g. Captain America or Steve Rogers" />
                <button name ="searchbtn" id="btn" type ="submit">Search</button>
            </form>
            <div id ="result">
            </div>
        </main>

    </div>
</body>
</html>
